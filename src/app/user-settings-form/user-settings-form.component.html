<div class="container">
  <h2>User Settings</h2>
  <form #f='ngForm' ngNativeValidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input required class="form-control" type="text" id="name" name="name" [(ngModel)]="UserSettings.name" />
    </div>
    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value="" name="emailOffers" id="emailOffers"
        [(ngModel)]="UserSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" [(ngModel)]="UserSettings.interfaceStyle"
          id="lightInterface" value="light" checked>
        <label class="form-check-label" for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" [(ngModel)]="UserSettings.interfaceStyle"
          id="mediumInterface" value="medium">
        <label class="form-check-label" for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" [(ngModel)]="UserSettings.interfaceStyle"
          id="darkInterface" value="dark">
        <label class="form-check-label" for="darkInterface">
          Dark
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" [(ngModel)]="UserSettings.subscriptionType" name="subscriptionType"
        id="subscriptionType">
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
        <option value="lifetime">Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" [(ngModel)]="UserSettings.notes" name="notes" id="notes" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h4>{{ UserSettings | json }}</h4>
